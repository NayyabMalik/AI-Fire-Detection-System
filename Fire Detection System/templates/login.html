<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FireWatch AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="fade-in">
    <!-- Animated Background Particles -->
    <div class="fire-particles">
        <div class="fire-particle" style="top:15%; left:10%; width:4px; height:4px; background-color:#FF4500; animation-duration:8s;"></div>
        <div class="fire-particle" style="top:25%; left:85%; width:3px; height:3px; background-color:#FF8C00; animation-duration:10s;"></div>
        <div class="fire-particle" style="top:70%; left:20%; width:5px; height:5px; background-color:#FF2400; animation-duration:12s;"></div>
    </div>

    <div class="login-container animate__animated animate__fadeInUp">
        <h1 class="login-title">FireWatch AI</h1>
        
        {% if error %}
            <div class="error-message animate__animated animate__headShake">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button animate__animated animate__pulse animate__infinite animate__slower">
                Login ðŸ”¥
            </button>
        </form>
        
        <p class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register now</a>
        </p>
    </div>
</body>
</html>
