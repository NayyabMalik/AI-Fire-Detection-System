<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - FireWatch AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logout.css') }}">
</head>
<body>
    <!-- Animated Fire Particles -->
    <div class="fire-particle" style="top:20%; left:15%; width:4px; height:4px; background-color:#FF4500; animation-delay:0s;"></div>
    <div class="fire-particle" style="top:40%; left:80%; width:3px; height:3px; background-color:#FF8C00; animation-delay:1s;"></div>
    <div class="fire-particle" style="top:70%; left:25%; width:5px; height:5px; background-color:#A4167A; animation-delay:2s;"></div>

    <div class="logout-container animate__animated animate__fadeInUp">
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h1 class="logout-title">Logged Out</h1>
        <p class="logout-message">You have been successfully logged out of FireWatch AI.</p>
        <p class="logout-message">Thank you for using our fire detection system.</p>
        <a href="{{ url_for('index') }}" class="home-button">
            <i class="fas fa-home mr-2"></i> Return to Home
        </a>
    </div>
</body>
</html>
